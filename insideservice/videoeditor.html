        </div>
    </div>

    <!-- Services Container -->
    <div class="services-container">
        <h2>Video Editing Services</h2>
        <div class="service-grid" id="serviceGrid">
            <!-- Services will be dynamically loaded here -->
        </div>
    </div>

    <script>
        const dbName = 'SkillSwapDB';
        const dbVersion = 1;
        let db;

        // Initialize IndexedDB
        function initDB() {
            return new Promise((resolve, reject) => {
                const request = indexedDB.open(dbName, dbVersion);
                
                request.onerror = () => reject(request.error);
                request.onsuccess = () => {
                    db = request.result;
                    resolve(db);
                };
                
                request.onupgradeneeded = (event) => {
                    const db = event.target.result;
                    
                    // Create object stores if they don't exist
                    if (!db.objectStoreNames.contains('reactions')) {
                        db.createObjectStore('reactions', { keyPath: 'id', autoIncrement: true });
                    }
                    if (!db.objectStoreNames.contains('comments')) {
                        db.createObjectStore('comments', { keyPath: 'id', autoIncrement: true });
                    }
                };
            });
        }

        document.addEventListener('DOMContentLoaded', function() {
            // Get all services from localStorage
            const services = JSON.parse(localStorage.getItem('services')) || [];
            
            // Filter for video editing services only
            const videoServices = services.filter(service => 
                service.serviceType === 'videoEditor' && service.isActive
            );
            
            const serviceGrid = document.querySelector('.service-grid');
            
            if (!videoServices || videoServices.length === 0) {
                serviceGrid.innerHTML = '<p class="no-services">No video editing services available at the moment.</p>';
                return;
            }
            
            // Display the filtered services
            serviceGrid.innerHTML = videoServices.map(service => `
                <div class="service-card">
                    <div class="buddy-profile" onclick="showProviderInfo(${JSON.stringify(service).replace(/"/g, '&quot;')})">
                        <img src="${service.profileImage || '../pics/default-avatar.png'}" alt="${service.userId}" class="profile-image">
                        <div class="profile-info">
                            <h3>${service.title}</h3>
                            <p class="provider-email">${service.userId}@skillswap.com</p>
                        </div>
                    </div>
                    <div class="service-details">
                        <p class="description">${service.description}</p>
                        <div class="service-categories">
                            <span class="service-category">${service.category}</span>
                        </div>
                        <div class="meta-info">
                            <span class="price">$${service.price}/hr</span>
                            <div style="position: relative;">
                                <button class="contact-btn" onclick="event.stopPropagation(); messageProvider('${service.userId}')">
                                    Message Provider
                                </button>
                                <span class="notification-badge" 
                                      data-provider-id="${service.userId}" 
                                      style="display: none;">
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
            `).join('');
        });

        function orderService(serviceId) {
            alert('Order functionality will be implemented soon!');
        }

        async function showProviderInfo(service) {
            await initDB(); // Ensure DB is initialized
            
            const profileModal = document.getElementById('profileModal');
            const profileDetails = document.getElementById('profileDetails');
            
            // Get all counts first before rendering
            const serviceComments = await getServiceComments(service.userId);
            
            profileDetails.innerHTML = `
                <div class="profile-header">
                    <img src="${service.profileImage || '../pics/default-avatar.png'}" alt="${service.userId}" class="profile-avatar">
                    <div class="profile-info-large">
                        <h2>${service.title}</h2>
                        <p class="profile-email">${service.userId}@skillswap.com</p>
                    </div>
                </div>
                <div class="service-info">
                    <h3>Service Details</h3>
                    <p>${service.description}</p>
                    <div class="service-meta">
                        <span class="category">${service.category}</span>
                        <span class="price">$${service.price}/hr</span>
                    </div>
                </div>
                
                <div class="comments-section">
                    <h3>Comments</h3>
                    <div class="comment-form">
                        <input type="text" id="commenterName" placeholder="Your Name" class="comment-input">
                        <textarea id="commentText" placeholder="Write a comment..." class="comment-input" rows="2"></textarea>
                        <button class="comment-btn" onclick="postComment('${service.userId}')">Post</button>
                    </div>
                    <div class="comments-list">
                        ${serviceComments.map(comment => `
                            <div class="comment">
                                <div class="comment-header">
                                    <strong>${comment.name}</strong>
                                    <span class="comment-time">${formatTime(comment.timestamp)}</span>
                                </div>
                                <p>${comment.text}</p>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `;
            
            profileModal.style.display = 'block';
        }

        async function postComment(serviceId) {
            const name = document.getElementById('commenterName').value;
            const text = document.getElementById('commentText').value;
            
            if (!name || !text) {
                alert('Please enter both name and comment');
                return;
            }
            
            if (checkForBannedContent(text)) {
                alert('Your comment contains inappropriate content and cannot be posted.');
                return;
            }
            
            const transaction = db.transaction(['comments'], 'readwrite');
            const store = transaction.objectStore('comments');
            
            await store.add({
                serviceId,
                name,
                text,
                timestamp: new Date().toISOString()
            });
            
            // Refresh comments display
            const service = JSON.parse(localStorage.getItem('services')).find(s => s.userId === serviceId);
            showProviderInfo(service);
        }

        function formatTime(timestamp) {
            const date = new Date(timestamp);
            const now = new Date();
            const diff = now - date;
            
            // Convert milliseconds to minutes/hours/days
            const minutes = Math.floor(diff / 60000);
            const hours = Math.floor(diff / 3600000);
            const days = Math.floor(diff / 86400000);
            
            if (minutes < 60) return `${minutes}m ago`;
            if (hours < 24) return `${hours}h ago`;
            return `${days}d ago`;
        }

        function showGuestContactForm(providerId, serviceTitle) {
            const form = document.getElementById('guestContactForm');
            form.style.display = 'block';
        }

        function sendGuestMessage(providerId, serviceTitle) {
            const name = document.getElementById('customerName').value;
            const email = document.getElementById('customerEmail').value;
            const message = document.getElementById('customerMessage').value;
            
            // Validate inputs
            if (!name || !email || !message) {
                alert('Please fill in all fields');
                return;
            }
            
            if (!isValidEmail(email)) {
                alert('Please enter a valid email address');
                return;
            }
            
            // Store the inquiry in localStorage
            const inquiry = {
                providerId: providerId,
                serviceTitle: serviceTitle,
                customerName: name,
                customerEmail: email,
                message: message,
                timestamp: new Date().toISOString(),
                status: 'pending'
            };
            
            const inquiries = JSON.parse(localStorage.getItem('serviceInquiries') || '[]');
            inquiries.push(inquiry);
            localStorage.setItem('serviceInquiries', JSON.stringify(inquiries));
            
            // Show success message
            alert('Your message has been sent to the provider. They will contact you via email soon!');
            closeProfileModal();
        }

        function isValidEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }

        function initiateChat(providerId, serviceTitle) {
            // Store chat details in localStorage
            const chatDetails = {
                providerId: providerId,
                serviceTitle: serviceTitle,
                timestamp: new Date().toISOString()
            };
            localStorage.setItem('pendingChat', JSON.stringify(chatDetails));
            
            // Check if user is logged in
            const currentUser = localStorage.getItem('currentUser');
            if (!currentUser) {
                alert('Please log in to contact the provider');
                window.location.href = '../loginfolder/login.html';
                return;
            }
            
            // Redirect to dashboard with chat window open
            window.location.href = '../loginfolder/dashboard.html?action=chat';
        }

        function closeProfileModal() {
            document.getElementById('profileModal').style.display = 'none';
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            const profileModal = document.getElementById('profileModal');
            if (event.target === profileModal) {
                closeProfileModal();
            }
        }

        function messageProvider(providerId) {
            event.stopPropagation(); // Prevent modal from opening
            
            // Create and show messaging modal
            const messagingModal = document.createElement('div');
            messagingModal.style.cssText = `
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: rgba(0,0,0,0.5);
                z-index: 2000;
                display: flex;
                justify-content: center;
                align-items: center;
            `;
            
            messagingModal.innerHTML = `
                <div style="background: white; padding: 20px; border-radius: 12px; width: 90%; max-width: 500px;">
                    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px;">
                        <h3 style="margin: 0;">Message Provider</h3>
                        <button onclick="closeMessageModal()" style="background: none; border: none; font-size: 20px; cursor: pointer;">Ã—</button>
                    </div>
                    <input type="text" id="senderName" placeholder="Your Name" 
                           style="width: 100%; padding: 8px; margin-bottom: 10px; border: 1px solid #ddd; border-radius: 5px;">
                    <textarea id="messageText" placeholder="Write your message..." 
                             style="width: 100%; padding: 8px; margin-bottom: 10px; border: 1px solid #ddd; border-radius: 5px; min-height: 100px;"></textarea>
                    <button onclick="sendMessage('${providerId}')" 
                            style="background: #FF59F8; color: white; border: none; padding: 8px 15px; border-radius: 5px; cursor: pointer; width: 100%;">
                        Send Message
                    </button>
                </div>
            `;
            
            document.body.appendChild(messagingModal);
        }

        function closeMessageModal() {
            const modal = document.querySelector('[style*="z-index: 2000"]');
            if (modal) {
                modal.remove();
            }
        }

        function sendMessage(providerId) {
            const senderName = document.getElementById('senderName').value.trim();
            const messageText = document.getElementById('messageText').value.trim();
            
            if (!senderName || !messageText) {
                alert('Please fill in all fields');
                return;
            }
            
            // Create a message object
            const message = {
                id: Date.now(),
                senderId: senderName,
                recipientId: providerId,
                text: messageText,
                timestamp: new Date().toISOString(),
                read: false,
                isAnonymous: true
            };
            
            // Get existing messages or initialize new array
            const messages = JSON.parse(localStorage.getItem('messages')) || [];
            messages.push(message);
            localStorage.setItem('messages', JSON.stringify(messages));
            
            alert('Message sent successfully!');
            closeMessageModal();
        }

        function getReactionCount(serviceId, reactionType) {
            return new Promise((resolve) => {
                const transaction = db.transaction(['reactions'], 'readonly');
                const store = transaction.objectStore('reactions');
                const request = store.getAll();
                
                request.onsuccess = () => {
                    const reactions = request.result || [];
                    const count = reactions.filter(r => 
                        r.serviceId === serviceId && r.type === reactionType
                    ).length;
                    resolve(count);
                };
            });
        }

        async function addReaction(serviceId, reactionType) {
            const currentUser = localStorage.getItem('currentUser');
            if (!currentUser) {
                alert('Please log in to react');
                return;
            }

            const transaction = db.transaction(['reactions'], 'readwrite');
            const store = transaction.objectStore('reactions');
            
            const reaction = {
                serviceId,
                reactionType,
                userId: currentUser,
                timestamp: new Date().toISOString()
            };
            
            await store.add(reaction);
            
            // Update counts immediately after adding reaction
            const [likes, dislikes, hahas] = await Promise.all([
                getReactionCount(serviceId, 'like'),
                getReactionCount(serviceId, 'dislike'),
                getReactionCount(serviceId, 'haha')
            ]);
            
            // Update the UI
            document.getElementById(`likesCount-${serviceId}`).textContent = likes;
            document.getElementById(`dislikesCount-${serviceId}`).textContent = dislikes;
            document.getElementById(`hahaCount-${serviceId}`).textContent = hahas;
        }

        async function getServiceComments(serviceId) {
            return new Promise((resolve) => {
                const transaction = db.transaction(['comments'], 'readonly');
                const store = transaction.objectStore('comments');
                const request = store.getAll();
                
                request.onsuccess = () => {
                    const comments = request.result || [];
                    const serviceComments = comments
                        .filter(c => c.serviceId === serviceId)
                        .sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));
                    resolve(serviceComments);
                };
            });
        }

        // Add admin authentication and management functions
        const ADMIN_CREDENTIALS = {
            email: 'admin@skillswap.com',
            password: 'admin123' // In production, use hashed passwords
        };

        // Initialize admin store in IndexedDB
        function initAdminDB() {
            const request = indexedDB.open(dbName, dbVersion + 1);
            
            request.onupgradeneeded = (event) => {
                const db = event.target.result;
                
                // Create admin actions store
                if (!db.objectStoreNames.contains('adminActions')) {
                    db.createObjectStore('adminActions', { keyPath: 'id', autoIncrement: true });
                }
                
                // Create reported content store
                if (!db.objectStoreNames.contains('reportedContent')) {
                    db.createObjectStore('reportedContent', { keyPath: 'id', autoIncrement: true });
                }
            };
        }

        // Admin login function
        function adminLogin(email, password) {
            if (email === ADMIN_CREDENTIALS.email && password === ADMIN_CREDENTIALS.password) {
                localStorage.setItem('adminSession', 'true');
                window.location.href = 'admin-dashboard.html';
            } else {
                alert('Invalid admin credentials');
            }
        }

        function checkForBannedContent(text) {
            const bannedWords = JSON.parse(localStorage.getItem('bannedWords') || '[]');
            const lowerText = text.toLowerCase();
            return bannedWords.some(word => lowerText.includes(word.toLowerCase()));
        }

        // Add this to your navigation links if the user is an admin
        function updateNavigation() {
            if (localStorage.getItem('adminSession')) {
                const navLinks = document.querySelector('.nav-links');
                navLinks.innerHTML += `
                    <a href="admin-dashboard.html" class="admin-link">Admin Dashboard</a>
                `;
            }
        }

        // Call this when the page loads
        document.addEventListener('DOMContentLoaded', updateNavigation);

        // Update the showProviderInfo function to include reply functionality
        function showProviderInfo(service) {
            const profileModal = document.getElementById('profileModal');
            const profileDetails = document.getElementById('profileDetails');
            const currentUser = localStorage.getItem('currentUser');
            const isCreator = service.userId === currentUser;
            
            // Get existing comments and reactions
            const comments = JSON.parse(localStorage.getItem('serviceComments') || '{}');
            const serviceComments = comments[service.userId] || [];
            
            profileDetails.innerHTML = `
                <div class="profile-header">
                    <img src="${service.profileImage || '../pics/default-avatar.png'}" alt="${service.userId}" class="profile-avatar">
                    <div class="profile-info-large">
                        <h2>${service.title}</h2>
                        <p class="profile-email">${service.userId}@skillswap.com</p>
                    </div>
                </div>
                <div class="service-info">
                    <h3>Service Details</h3>
                    <p>${service.description}</p>
                    <div class="service-meta">
                        <span class="category">${service.category}</span>
                        <span class="price">$${service.price}/hr</span>
                    </div>
                </div>
                
                <div class="comments-section">
                    <h3>Comments</h3>
                    ${isCreator ? `
                        <div class="comment-form creator-reply">
                            <input type="text" id="creatorName" value="${service.username}" readonly class="comment-input">
                            <textarea id="replyText" placeholder="Reply as service creator..." class="comment-input" rows="2"></textarea>
                            <button class="comment-btn" onclick="postReply('${service.userId}')">Reply</button>
                        </div>
                    ` : `
                        <div class="comment-form">
                            <input type="text" id="commenterName" placeholder="Your Name" class="comment-input">
                            <textarea id="commentText" placeholder="Write a comment..." class="comment-input" rows="2"></textarea>
                            <button class="comment-btn" onclick="postComment('${service.userId}')">Post</button>
                        </div>
                    `}
                    <div class="comments-list">
                        ${serviceComments.map(comment => `
                            <div class="comment ${comment.isReply ? 'reply' : ''}">
                                <div class="comment-header">
                                    <strong>${comment.name}</strong>
                                    <span class="comment-time">${formatTime(comment.timestamp)}</span>
                                </div>
                                <p>${comment.text}</p>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `;
            
            profileModal.style.display = 'block';
        }

        // Add new function for posting replies
        function postReply(serviceId) {
            const text = document.getElementById('replyText').value;
            const services = JSON.parse(localStorage.getItem('services')) || [];
            const service = services.find(s => s.userId === serviceId);
            
            if (!text) {
                alert('Please enter a reply');
                return;
            }
            
            const comments = JSON.parse(localStorage.getItem('serviceComments') || '{}');
            if (!comments[serviceId]) {
                comments[serviceId] = [];
            }
            
            comments[serviceId].unshift({
                name: service.username + ' (Creator)',
                text: text,
                timestamp: new Date().toISOString(),
                isReply: true
            });
            
            localStorage.setItem('serviceComments', JSON.stringify(comments));
            
            // Refresh the comments section
            showProviderInfo(service);
            
            // Clear the reply field
            document.getElementById('replyText').value = '';
        }

        document.querySelector('.user-profile-nav').addEventListener('mouseover', function() {
            this.querySelector('.dropdown-content').style.display = 'block';
        });
        document.querySelector('.user-profile-nav').addEventListener('mouseout', function() {
            this.querySelector('.dropdown-content').style.display = 'none';

        document.getElementById('username').textContent = localStorage.getItem('currentUser') || 'User';

        function showDropdown() {

                localStorage.getItem('currentUser') || 'User';
        }

        // Add these new functions to your existing script section
        let currentProvider = null;

        function showContactForm(providerId, serviceTitle) {
            currentProvider = { id: providerId, title: serviceTitle };
            document.getElementById('contactModal').style.display = 'block';
        }

        function closeContactModal() {
            document.getElementById('contactModal').style.display = 'none';
            document.getElementById('guestName').value = '';
            document.getElementById('guestEmail').value = '';
            document.getElementById('guestMessage').value = '';
            currentProvider = null;

        async function sendAnonymousMessage() {
            const message = document.getElementById('guestMessage').value;
            if (!message) {
                alert('Please enter a message');
                return;
            }

            try {
                // Create message object
                const inquiry = {
                    providerId: currentProvider.id,
                    serviceTitle: currentProvider.title,
                    name: document.getElementById('guestName').value || 'Anonymous',
                    email: document.getElementById('guestEmail').value || 'anonymous',
                    message: message,
                    timestamp: new Date().toISOString(),
                    status: 'unread'
                };

                // Store the message in localStorage
                const inquiries = JSON.parse(localStorage.getItem('serviceInquiries') || '[]');
                inquiries.push(inquiry);
                localStorage.setItem('serviceInquiries', JSON.stringify(inquiries));

                alert('Message sent successfully!');
                closeContactModal();
            } catch (error) {
                console.error('Error sending message:', error);
                alert('Failed to send message. Please try again.');
            }
        }

        // Add this to your window.onclick handler
        window.onclick = function(event) {
            const profileModal = document.getElementById('profileModal');
            const contactModal = document.getElementById('contactModal');
            if (event.target === profileModal) {
                closeProfileModal();
            }
            if (event.target === contactModal) {
                closeContactModal();
            }
        }

        // Add this function to display messages
        function displayMessages() {
            const messagesContainer = document.querySelector('.messages-container');
            const inquiries = JSON.parse(localStorage.getItem('serviceInquiries') || '[]');
            const currentUser = localStorage.getItem('currentUser');
            
            // Filter messages for the current user
            const userMessages = inquiries.filter(msg => 
                msg.providerId === currentUser || msg.email === currentUser + '@skillswap.com'
            );
            
            // Sort messages by timestamp
            userMessages.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));
            
            // Create HTML for messages
            const messagesHTML = userMessages.map(msg => `
                <div class="message-item">
                    <div class="message-header">
                        <span class="message-from">${msg.email}</span>
                        <span class="message-time">${new Date(msg.timestamp).toLocaleString()}</span>
                    </div>
                    <div class="message-content">${msg.message}</div>
                </div>
            `).join('');
            
            messagesContainer.innerHTML = messagesHTML || '<p>No messages yet</p>';
        }

        // Add this CSS for styling messages
        const styles = `
        .message-item {
            padding: 10px;
            border-bottom: 1px solid #eee;
            margin-bottom: 10px;
        }

        .message-header {
            display: flex;
            justify-content: space-between;
            color: #666;
            font-size: 0.9em;
            margin-bottom: 5px;
        }

        .message-content {
            color: #333;
        }
        `;

        // Call displayMessages when opening the messages modal
        document.querySelector('.messages-btn').addEventListener('click', () => {
            displayMessages();
        });
    </script>
