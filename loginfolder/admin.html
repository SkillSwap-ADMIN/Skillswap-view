<!DOCTYPE html>
<html>
<head>
    <link rel="icon" type="image/png" href="../pics/logo.png" sizes="16x16">
<link rel="icon" type="image/png" href="../pics/logo.png" sizes="32x32">
<link rel="icon" type="image/png" href="../pics/logo.png" sizes="96x96">
<link rel="apple-touch-icon" href="../pics/logo.png">
    <title>Admin - Registered Users</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            padding: 20px;
            background: #f5f5f5;
        }

        .admin-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        .no-users {
            text-align: center;
            padding: 20px;
            color: #666;
        }

        .refresh-btn {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 20px;
        }

        .refresh-btn:hover {
            background: #45a049;
        }

        .button-container {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .back-btn {
            background: #666;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }

        .back-btn:hover {
            background: #555;
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <h1>Registered Users</h1>
        <div class="button-container">
            <a href="login.html" class="back-btn">‚Üê Go Back</a>
            <button onclick="refreshUserList()" class="refresh-btn">Refresh List</button>
        </div>
        <div id="userList"></div>
    </div>

    <script>
        function refreshUserList() {
            const userList = document.getElementById('userList');
            const users = JSON.parse(localStorage.getItem('users')) || [];

            if (users.length === 0) {
                userList.innerHTML = '<div class="no-users">No registered users found.</div>';
                return;
            }

            let tableHTML = `
                <table>
                    <tr>
                        <th>Username</th>
                        <th>Password</th>
                        <th>Actions</th>
                    </tr>
            `;

            users.forEach((user, index) => {
                tableHTML += `
                    <tr>
                        <td>${user.username}</td>
                        <td>${user.password}</td>
                        <td>
                            <button onclick="deleteUser(${index})">Delete</button>
                        </td>
                    </tr>
                `;
            });

            tableHTML += '</table>';
            userList.innerHTML = tableHTML;
        }

        function deleteUser(index) {
            const users = JSON.parse(localStorage.getItem('users')) || [];
            users.splice(index, 1);
            localStorage.setItem('users', JSON.stringify(users));
            refreshUserList();
        }

        // Load users when page loads
        refreshUserList();
    </script>
</body>
</html>
