<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/png" href="pics/logo.png" sizes="16x16">
    <link rel="icon" type="image/png" href="pics/logo.png" sizes="32x32">
    <link rel="icon" type="image/png" href="pics/logo.png" sizes="96x96">
    <link rel="apple-touch-icon" href="pics/logo.png" sizes="180x180">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SKILLSWAP</title>
    <style>
        /* Dark mode variables */
        :root {
            --bg-gradient-light: linear-gradient(to top, violet, white);
            --bg-gradient-dark: linear-gradient(to top, #2c0028, #1a1a1a);
            --text-color-light: rgb(75, 75, 75);
            --text-color-dark: #ffffff;
            --glass-bg-light: rgba(255, 255, 255, 0.6);
            --glass-bg-dark: rgba(255, 255, 255, 0.1);
        }

        body {
            background: var(--bg-gradient-light);
            color: var(--text-color-light);
            transition: all 0.3s ease;
            min-height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            gap: 30px;
        }

        body.dark-mode {
            background: var(--bg-gradient-dark);
            color: var(--text-color-dark);
        }

        button {
            padding: 15px 30px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            border: 2px solid rgba(194, 121, 194, 0.3);
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 25px;
            transition: all 0.3s ease;
            color: inherit;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        button:hover {
            background: rgba(238, 130, 238, 0.3);
            color: white;
            transform: scale(1.1);
            box-shadow: 
                0 8px 12px rgba(0, 0, 0, 0.15),
                0 0 15px rgba(238, 130, 238, 0.5),
                0 0 30px rgba(238, 130, 238, 0.3);
        }

        .glass-panel {
            background: var(--glass-bg-light);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 30px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            gap: 30px;
            text-align: center;
            width: 60%;
            height: 60%;
            min-width: 320px;
        }

        body.dark-mode .glass-panel {
            background: var(--glass-bg-dark);
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 25px;
        }

        .logo {
            width: 60px;
            height: 60px;
            object-fit: contain;
            filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.8))
                   drop-shadow(0 0 20px rgba(238, 130, 238, 0.4))
                   drop-shadow(0 0 30px rgba(238, 130, 238, 0.3));
            animation: logoGlow 3s ease-in-out infinite alternate;
        }

        @keyframes logoGlow {
            from {
                filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.8))
                       drop-shadow(0 0 20px rgba(238, 130, 238, 0.4))
                       drop-shadow(0 0 30px rgba(238, 130, 238, 0.3));
            }
            to {
                filter: drop-shadow(0 0 15px rgba(255, 255, 255, 0.9))
                       drop-shadow(0 0 25px rgba(238, 130, 238, 0.5))
                       drop-shadow(0 0 35px rgba(238, 130, 238, 0.4));
            }
        }

        h1 {
            color: #1a1a1a;
            font-family: 'Arial', sans-serif;
            margin: 0;
            font-size: 2.5rem;
            letter-spacing: 2px;
            font-weight: 800;
            text-shadow: 
                1px 1px 2px rgba(0, 0, 0, 0.3),
                0 0 10px rgba(238, 130, 238, 0.2),
                0 0 20px rgba(238, 130, 238, 0.1);
            animation: glow 3s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from {
                text-shadow: 
                    1px 1px 2px rgba(0, 0, 0, 0.3),
                    0 0 10px rgba(238, 130, 238, 0.2),
                    0 0 20px rgba(238, 130, 238, 0.1);
            }
            to {
                text-shadow: 
                    1px 1px 3px rgba(0, 0, 0, 0.4),
                    0 0 12px rgba(238, 130, 238, 0.3),
                    0 0 22px rgba(238, 130, 238, 0.2);
            }
        }

        /* Update dark mode title styling */
        body.dark-mode h1 {
            color: #ffffff;
            text-shadow: 
                1px 1px 2px rgba(0, 0, 0, 0.5),
                0 0 10px rgba(238, 130, 238, 0.3),
                0 0 20px rgba(238, 130, 238, 0.2);
        }

        /* Dark mode toggle button */
        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            padding: 0;
        }

        .theme-toggle:hover {
            transform: scale(1.1);
            background: rgba(255, 255, 255, 0.3);
        }

        /* Update service description text color */
        .service-header p {
            color: var(--text-color-light);
        }

        body.dark-mode .service-header p {
            color: var(--text-color-dark);
        }

        /* Optional: Adjust the logo size in the header */
        .header img.logo {
            width: 60px;  /* You can adjust this size */
            height: 60px; /* Keep width and height equal for perfect circle */
            border-radius: 50%; /* Optional: if you want a circular logo */
        }

        .chat-widget {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 300px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
            z-index: 1000;
            overflow: hidden;
            border: 1px solid rgba(238, 130, 238, 0.3);
            transition: all 0.3s ease;
        }

        body.dark-mode .chat-widget {
            background-color: var(--glass-bg-dark);
        }

        .chat-header {
            background: rgba(238, 130, 238, 0.2);
            color: var(--text-color-light);
            padding: 15px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            backdrop-filter: blur(10px);
        }

        body.dark-mode .chat-header {
            background: rgba(238, 130, 238, 0.1);
            color: var(--text-color-dark);
        }

        .minimize-btn {
            font-size: 20px;
            cursor: pointer;
        }

        .chat-body {
            height: 400px;
            display: flex;
            flex-direction: column;
            transition: height 0.3s ease;
            height: 0;
            overflow: hidden;
        }

        .chat-body.expanded {
            height: 400px;
        }

        .messages {
            flex-grow: 1;
            overflow-y: auto;
            padding: 15px;
        }

        .message {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 10px;
            max-width: 80%;
        }

        .message.user {
            background: rgba(238, 130, 238, 0.1);
            margin-left: auto;
        }

        .message.bot {
            background: rgba(255, 255, 255, 0.8);
            margin-right: auto;
        }

        body.dark-mode .message.bot {
            background: rgba(255, 255, 255, 0.1);
        }

        .chat-input {
            display: flex;
            padding: 10px;
            gap: 10px;
            border-top: 1px solid rgba(238, 130, 238, 0.2);
        }

        .chat-input input {
            flex-grow: 1;
            padding: 8px;
            border: 1px solid rgba(238, 130, 238, 0.3);
            border-radius: 20px;
            outline: none;
            background: rgba(255, 255, 255, 0.9);
        }

        .chat-input button {
            padding: 8px 15px;
        }

        .quick-replies {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            margin-top: 10px;
        }

        .quick-replies button {
            font-size: 12px;
            padding: 5px 10px;
        }
    </style>
</head>
<body>
    <button class="theme-toggle" id="themeToggle">ðŸŒ“</button>
    <div class="glass-panel">
        <div class="header">
            <img src="pics/logo.png" alt="SkillSwap Logo" class="logo">
            <h1>SKILLSWAP</h1>
        </div>
        <button id="findServiceBtn">FIND A SERVICE PROVIDER</button>
        <button id="becomeProviderBtn">BECOME A SERVICE PROVIDER</button>
        <button id="loginBtn" onclick="window.location.href='loginfolder/login.html'">LOG IN</button>
    </div>
    <div class="chat-widget" id="chatWidget">
        <div class="chat-header" onclick="toggleChat()">
            <span>Need Help?</span>
            <span class="minimize-btn" id="minimizeBtn">+</span>
        </div>
        <div class="chat-body" id="chatBody">
            <div class="messages" id="messages">
                <div class="message bot">
                    Hello! Welcome to SkillSwap. How can I help you today?
                    <div class="quick-replies">
                        <button onclick="handleQuickReply('feedback')">Give Feedback</button>
                        <button onclick="handleQuickReply('report')">Report an Issue</button>
                        <button onclick="handleQuickReply('help')">Get Help</button>
                    </div>
                </div>
            </div>
            <div class="chat-input">
                <input type="text" id="userInput" placeholder="Type your message...">
                <button onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
    <script>
        const themeToggle = document.getElementById('themeToggle');
        const body = document.body;

        // Check for saved theme preference
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme === 'dark') {
            body.classList.add('dark-mode');
        }

        themeToggle.addEventListener('click', () => {
            body.classList.toggle('dark-mode');
            // Save theme preference
            localStorage.setItem('theme', 
                body.classList.contains('dark-mode') ? 'dark' : 'light'
            );
        });

        function toggleChat() {
            const chatBody = document.getElementById('chatBody');
            const minimizeBtn = document.getElementById('minimizeBtn');
            chatBody.classList.toggle('expanded');
            minimizeBtn.textContent = chatBody.classList.contains('expanded') ? 'âˆ’' : '+';
        }

        document.addEventListener('DOMContentLoaded', function() {
            const minimizeBtn = document.getElementById('minimizeBtn');
            minimizeBtn.textContent = '+';
        });

        function handleQuickReply(type) {
            const messages = document.getElementById('messages');
            let response = '';
            
            switch(type) {
                case 'feedback':
                    response = `We'd love to hear your feedback! Please share your thoughts <a href="https://tally.so/r/3qYvWO" target="_blank">here</a> about SkillSwap.`;
                    break;
                case 'report':
                    response = "Please describe the issue you'd like to report. Include as much detail as possible.";
                    break;
                case 'help':
                    response = "What can I help you with? You can ask about:\n- How to find services\n- How to become a provider\n- Account issues\n- Payment questions";
                    break;
            }
            
            messages.innerHTML += `
                <div class="message user">
                    ${type.charAt(0).toUpperCase() + type.slice(1)}
                </div>
                <div class="message bot">
                    ${response}
                </div>
            `;
            messages.scrollTop = messages.scrollHeight;
        }

        function sendMessage() {
            const input = document.getElementById('userInput');
            const messages = document.getElementById('messages');
            const userMessage = input.value.trim();
            
            if (userMessage) {
                messages.innerHTML += `
                    <div class="message user">
                        ${userMessage}
                    </div>
                `;
                
                // Simple bot response
                setTimeout(() => {
                    messages.innerHTML += `
                        <div class="message bot">
                            Thank you for your message! Our team will review it and get back to you soon.
                        </div>
                    `;
                    messages.scrollTop = messages.scrollHeight;
                }, 1000);
                
                input.value = '';
            }
            messages.scrollTop = messages.scrollHeight;
        }

        // Allow sending message with Enter key
        document.getElementById('userInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
    <!-- Add Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.x.x/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.x.x/firebase-database.js"></script>
</body>
</html>
